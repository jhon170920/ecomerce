<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <title>Login</title>
</head>
<body>
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py4">
            <div class="flex justify-between items-center">
                <!--Logo mejorado coherente con carrito-->
                <div class="flex items-center">
                    <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1
                             0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1
                            1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                    </div>
                    
                    <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    <a href="../pages/index.html">TechStore Pro</a>
                    </h1>
                    
                </div>
                <!-- menu -->
                <div class="hidden md:flex space-x-6">
                    <a href="./index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                        Inicio
                        <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-blue-600"></span>
                    </a>
                    <a href="./productos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                        Productos
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                    </a>
                    <a href="./categorias.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                        Categorias
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                    </a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                        Contactos
                        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                    </a>
                </div>
                <!-- Cart and Mobile Menu MEJORADOS -->
                 <div class="flex items-center space-x-4">
                    <!--Icono de carrito Mejorado - coherente con carrito -->
                    <a href="#" class="cart-icon relative group p-2.5 hover:bg-linear-to-r hover:from-blue-50 hover:to-indigo-50 rounded-xl 
                    transition-all duration-300 transform hover:scale-105">
                    <svg class="w-6 h-6 text-gray-700 group-hover:text-blue-600 transition-all duration-300 group-hover:rotate-3" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5M7 13l-1.1
                    5m0 0h1.1m0-5v5m0 0h10m-10 0a2 2 0 104 0m6 0a2 2 0 100 4"/>
                    </svg>
                    <!-- Contador con efecto pulso mejorado -->
                     <span id="cart-counter" class="cart-counter-pulse absolute -top2 -right-2 bg-linear-to-r from-red-500 via-pink-500 to-red-600
                     text-white text-xs font-bold rounded-full min-w-5 h-5 flex items-center justify-center px-1 shadow-lg border-2 border-white" 
                     style="display: none;"> 0 </span>        
                </a>
                
                 </div>
            </div>
        </nav>

    </header>
    <!--Contenido Principal - Formulario de Login-->
    <main class=" flex-1 flex items-center justify-center px-4 py-12 bg-linear-to-br from-blue-50 to-purple-50">
        <div class="w-full max-w-md animate-fade-in">
            <!--Card principal del register-->
            <div class="bg-white rounded-2xl shadow-2xl p-8 border-gray-100">
                <!--Titulo y descripcion-->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-r from-blue-600 to-purple-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">!Unete a TechStore Pro!</h1>
                    <p class="text-gray-600">Crea tu cuenta y disfruta de ofertas Exclusivas</p>

                </div>
                <!-- Formulario de registro-->
                <form id="register-form" class="space-y-6">
                    <!-- Campo de Email -->
                    <div class="flex items-center gap-1">
                        <div>
                            <label for="Nombre" class="block text-sm font-medium text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2 text-gray-40g" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        Nombre y Apellido
                        </label>
                        <input
                        type="nombre"
                        id="Nombre" 
                        name="Nombre"
                        required placeholder="Tu nombre"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900">
                        <p id="name-error" class="text-red-500 text-sm mt-1 hidden"></p>
                        </div>
                    </div>
                    <!-- Campo de correo -->
                    <div>
                        <label for="Email" class="block text-sm font-medium text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2 text-gray-40g" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        Correo electrónico
                        </label>
                        <input
                        type="email"
                        id="Email" 
                        name="email"
                        required placeholder="tu@email.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900">
                        <!--Erorr si no se ingresa el email-->
                        <p id="" class="text-red-500 text-sm mt-1 hidden"></p>

                    </div>
                    <!-- Campo de Telefono -->
                    <div>
                        <label for="Telefono" class="block text-sm font-medium text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2 text-gray-40g" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                            </svg>
                        Telefono
                        </label>
                        <input
                        type="number"
                        id="Telefono-num" 
                        name="Telefono"
                        required placeholder="tu telefono"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900">
                        <p class="text-sm text-gray-500">Formato: 10 digitos sin espacio</p>
                        <!--Error numero de telefono-->
                        <p id="" class="text-red-500 text-sm mt-1 hidden"></p>

                    </div>
                    <!--Campo de contraseña-->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                placeholder="••••••••"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 pr-12 text-gray-900" >
                           
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" > 
                           
                                <svg id="eye-icon-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                <svg id="eye-icon-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                </svg>
                            </button>
                        </div>
                        <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!--Confirmar Contraseña-->
                    <div>
                        <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Confirmar contraseña
                        </label>
                        <div class="relative">
                            <input 
                                type="password-confirm" 
                                id="password-confirm" 
                                name="password-confirm"
                                required
                                placeholder="••••••••"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 pr-12 text-gray-900" >
                           
                            
                        </div>
                        <p id="password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <!-- Terminos y condiciones -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-sm gap-2">
                                    <input type="checkbox" class="mr-2">
                                    <span>He leído y acepto la <a href="#" class="text-blue-600 underline">política de privacidad</a> y el tratamiento de mis datos personales</span>
                        </label>
                    </div>
                    <!-- Mensaje de error general -->
                    <div id="register-error" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span id="register-error-message"></span>
                        </div>
                    </div>
                    <!-- Botón de Crear Cuenta-->
                     <button
                     type="submit"
                     id="register-button"
                     class="w-full bg-linear-to-r from-blue-600 to bg-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-blue-500 focus:ring-offset-2 shadow-lg">
                     <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" strokewidth="2" d="M11 161-4-4n9 014-4n-4 4h14n-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                     </svg>
                     Crear Cuenta
                     </button>
                </form>
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                </div>
                <!-- Iniciar Sesion -->
                    <div class="mt-6 text-center">
                        <p class="text-gray-60®">
                            ¿Ya tienes cuenta?
                        <a href="./login.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
                            Inicia sesion aquí
                        </a>
                    </div>
                
            </div>
    </main>
    <script src="./java/register.js"></script>
    <script src="./java/toggle.js"></script>
</body>
</html>
