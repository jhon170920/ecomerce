<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <title>Document</title>
</head>
<body>
        <header class="bg-white shadow-lg sticky top-0 z-50">
            <nav class="container mx-auto px-4 py4">
                <div class="flex justify-between items-center">
                    <!--Logo mejorado coherente con carrito-->
                    <div class="flex items-center">
                        <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1
                                 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1
                                1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        <a href="../pages/index.html">TechStore Pro</a>
                        </h1>
                    </div>
                    <!-- menu -->
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Inicio
                            <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-blue-600"></span>
                        </a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Productos
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                        </a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Categorias
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                        </a>
                        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Contactos
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                        </a>
                    </div>
                    <!-- Cart and Mobile Menu MEJORADOS -->
                     <div class="flex items-center space-x-4">
                        <!--Icono de carrito Mejorado - coherente con carrito -->
                        <a href="#" class="cart-icon relative group p-2.5 hover:bg-linear-to-r hover:from-blue-50 hover:to-indigo-50 rounded-xl 
                        transition-all duration-300 transform hover:scale-105">
                        <svg class="w-6 h-6 text-gray-700 group-hover:text-blue-600 transition-all duration-300 group-hover:rotate-3" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5M7 13l-1.1
                        5m0 0h1.1m0-5v5m0 0h10m-10 0a2 2 0 104 0m6 0a2 2 0 100 4"/>
                        </svg>
                        <!-- Contador con efecto pulso mejorado -->
                         <span id="cart-counter" class="cart-counter-pulse absolute -top2 -right-2 bg-linear-to-r from-red-500 via-pink-500 to-red-600
                         text-white text-xs font-bold rounded-full min-w-5 h-5 flex items-center justify-center px-1 shadow-lg border-2 border-white" 
                         style="display: none;"> 0 </span>        
                    </a>
    
                     </div>
                </div>
            </nav>
        </header>
    <!--BUSCADOR Y FILTROS-->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <!--Barra de busqueda-->
        <div class="mb-6">
            <div class="relative">
                <input type="text"
                placeholder="Buscar productos..."
                class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                id="search-input">
                <svg class="absolute left-4 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>
    <!--Filtros-->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!--Filtro Categoria-->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
            <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="category-filter">
                <option value="">Todas las Categorías</option>
                <option value="laptops">Laptops</option>
                <option value="celulares">Celulares</option>
                <option value="componentes">Componentes</option>
                <option value="accesorios">Accesorios</option>
            </select>
        </div>
        <!--Filtro precio-->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
            <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="price-filter">
                <option value="">Cualquier precio</option>
                <option value="0-500000">$0 - $500.000</option>
                <option value="500000-1500000">$500.000 - $1.500.000</option>
                <option value="1500000-3000000">$1.500.000 - $3.000.000</option>
                <option value="3000000+">$3.000.000+</option>
            </select>
        </div>
        <!--Filtro Ordenamiento-->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
            <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="price-filter">
                <option value="relevance">Relevancia</option>
                <option value="price-asc">Precio: Menor a Mayor</option>
                <option value="price-desc">Precio: Mayor a Menor</option>
                <option value="name">Nombre A-Z</option>
                <option value="newest">Más Nuevos</option>
            </select>
        </div>
    </div>
</div>
    <!--PRODUCTO 1:MacBook Pro-->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl trasition duration-300 transform hover:-translate-y-1 product-card" data-category="laptops" data-price="6200000" data-product-id="macbook-pro-16">
        <div class="bg-linear-to-br from-gray-200 h-48 flex items-center justify-center relative overflow-hidden">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&w=600&q=80" 
            alt="macbook-pro-16 m3" 
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
            loading="lazy">
            <div class="absolute top-3 right-3 bg-red-500 text-white px-2 py-1 rounded-full text-xs font-bold">
                -15%
            </div>
        </div>
        <div class="p-6">
            <h3 class="text-lg font-bold mb-2 text-gray-800">
                MacBook Pro 16" M3 Pro
            </h3>
            <p class="text-sm text-gray-600 mb-4">Chip M3, 16GB RAM 512GB SSD</p>
            <div class="flex items-center justify-between mb-4">
                <div>
                    <span class="text-2xl font-bold text-blue-600">$6.200.000</span> 
                </div>
                <div class="flex text-yellow-400">
                    ⭐️⭐️⭐️⭐️⭐️
                </div>
            </div>
            <div class="flex space-x-2">
                <button>
                    <button class="ver-detalles-btn bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 transition duration-300 flex-1 text-sm"
                    data-product="MacBook Pro 16 M3"
                    data-price="6200000"
                    data-id="macbook-pro-16">
                        Comprar
                    </button>
                </button>
            </div>
        </div>
    </div>
    <!--PRODUCTO 1:MacBook Pro-->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl trasition duration-300 transform hover:-translate-y-1 product-card" data-category="laptops" data-price="6200000" data-product-id="macbook-pro-16">
        <div class="bg-linear-to-br from-gray-200 h-48 flex items-center justify-center relative overflow-hidden">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&w=600&q=80" 
            alt="macbook-pro-16 m3" 
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
            loading="lazy">
            <div class="absolute top-3 right-3 bg-red-500 text-white px-2 py-1 rounded-full text-xs font-bold">
                -15%
            </div>
        </div>
        <div class="p-6">
            <h3 class="text-lg font-bold mb-2 text-gray-800">
                MacBook Pro 16" M3 Pro
            </h3>
            <p class="text-sm text-gray-600 mb-4">Chip M3, 16GB RAM 512GB SSD</p>
            <div class="flex items-center justify-between mb-4">
                <div>
                    <span class="text-2xl font-bold text-blue-600">$6.200.000</span> 
                </div>
                <div class="flex text-yellow-400">
                    ⭐️⭐️⭐️⭐️⭐️
                </div>
            </div>
            <div class="flex space-x-2">
                <button>
                    <button class="ver-detalles-btn bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 transition duration-300 flex-1 text-sm"
                    data-product="MacBook Pro 16 M3"
                    data-price="6200000"
                    data-id="macbook-pro-16">
                        Comprar
                    </button>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
