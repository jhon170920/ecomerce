<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <title>Recuperar Contraseña - TechStore Pro</title>
</head>
<body>
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z M3 10a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6z M14 9a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1h-2z"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        <a href="../pages/index.html">TechStore Pro</a>
                    </h1>
                </div>
                
                <div class="hidden md:flex space-x-6">
                    <a href="./index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">Inicio</a>
                    <a href="./productos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">Productos</a>
                    <a href="./categorias.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">Categorías</a>
                    <a href="./contactenos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200">Contactos</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="#" class="cart-icon relative group p-2.5 rounded-xl transition-all duration-300 transform hover:scale-105">
                        <svg class="w-6 h-6 text-gray-700 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5M7 13l-1.1 5m0 0h1.1m0-5v5m0 0h10m-10 0a2 2 0 104 0m6 0a2 2 0 100 4"/>
                        </svg>
                    </a>
                    <a href="login.html" class="relative group p-2.5 rounded-xl transition-all duration-300 transform hover:scale-105">
                        <svg class="w-6 h-6 text-gray-700 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
            <!-- Formulario -->
            <div id="form-container">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-900">Recuperar contraseña</h1>
                    <p class="text-gray-600 mt-2">Ingresa tu correo y te enviaremos un código de recuperación</p>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">
                        Correo Electrónico
                    </label>
                    <input 
                        type="email"
                        id="email"
                        placeholder="tu@email.com"
                        class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                    >
                </div>

                <div class="flex gap-3">
                    <button 
                        id="btn-enviar" 
                        class="flex-1 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
                    >
                        Enviar código
                    </button>
                    <a 
                        href="./login.html" 
                        class="flex-1 py-4 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 text-center font-semibold transition-all"
                    >
                        Cancelar
                    </a>
                </div>
            </div>

            <!-- Mensaje de éxito -->
            <div id="mensaje-exito" class="hidden text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">¡Código enviado!</h3>
                <p class="text-gray-600 mb-4">Revisa tu bandeja de entrada. Te enviamos un código de 5 dígitos.</p>
                <p class="text-sm text-gray-500">Serás redirigido automáticamente...</p>
            </div>
        </div>
    </div>

    <script src="./java/recuperar.js"></script>
</body>
</html>
