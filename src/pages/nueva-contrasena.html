<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <title>Nueva Contraseña - TechStore Pro</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <!-- Loader inicial -->
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Cargando...</p>
        </div>

        <!-- Formulario -->
        <div id="form-container" class="hidden">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Crear nueva contraseña</h1>
                <p class="text-gray-600 mt-2">Ingresa el código que recibiste por email</p>
            </div>

            <!-- Campo de código -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">
                    Código de verificación (5 dígitos)
                </label>
                <input
                    type="text"
                    id="codigo"
                    placeholder="12345"
                    maxlength="5"
                    pattern="[0-9]*"
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-center text-2xl font-mono tracking-widest"
                    required
                />
            </div>

            <!-- Nueva contraseña -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">
                    Nueva Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    placeholder="Mínimo 6 caracteres"
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                    required
                />
            </div>

            <!-- Confirmar contraseña -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">
                    Confirmar Contraseña
                </label>
                <input
                    type="password"
                    id="password-confirm"
                    placeholder="Repite tu contraseña"
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                    required
                />
            </div>

            <button
                onclick="restablecerPassword()"
                id="btn-restablecer"
                class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
            >
                Restablecer contraseña
            </button>

            <div class="mt-4 text-center">
                <a href="./recuperar.html" class="text-sm text-indigo-600 hover:text-indigo-700">
                    ¿No recibiste el código? Solicitar uno nuevo
                </a>
            </div>
        </div>

        <!-- Mensaje de éxito -->
        <div id="mensaje-exito" class="hidden text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">¡Contraseña actualizada!</h3>
            <p class="text-gray-600 mb-4">Ya puedes iniciar sesión con tu nueva contraseña.</p>
            <p class="text-sm text-gray-500">Serás redirigido al inicio de sesión...</p>
        </div>
    </div>

    <script src="./java/nueva-contrasena.js"></script>
</body>
</html>
