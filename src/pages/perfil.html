<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - jimy lombana</title>
    <link rel="stylesheet" href="../style/output.css">
</head>
<body>
    <header class="bg-white shadow-lg sticky top-0 z-50">
            <nav class="container mx-auto px-4 py4">
                <div class="flex justify-between items-center">
                    <!--Logo mejorado coherente con carrito-->
                    <div class="flex items-center">
                        <div class="bg-linear-to-r from-blue-600 to-purple-600 text-white px-3 py-2 rounded-lg mr-3">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z M3 10a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-6z M14 9a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1h-2z"/>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        <a href="../pages/index.html">TechStore Pro</a>
                        </h1>
                    </div>
                    <!-- menu -->
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Inicio
                            <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-blue-600"></span>
                        </a>
                        <a href="./productos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Productos
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                        </a>
                        <a href="./categorias.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Categorias
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                        </a>
                        <a href="./contactenos.html" class="text-gray-700 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                            Contactos
                            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 transition-all duration-200 group-hover:w-full"></span>
                        </a>
                    </div>
                    <!-- Cart and Mobile Menu MEJORADOS -->
                     <div class="flex items-center space-x-4">
                        <div id="user-menu-container"></div>
                        <!--Icono de carrito Mejorado - coherente con carrito -->
                        <a href="#" class="cart-icon relative group p-2.5 hover:bg-linear-to-r hover:from-blue-50 hover:to-indigo-50 rounded-xl 
                        transition-all duration-300 transform hover:scale-105">
                        <svg class="w-6 h-6 text-gray-700 group-hover:text-blue-600 transition-all duration-300 group-hover:rotate-3" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.1 5M7 13l-1.1
                        5m0 0h1.1m0-5v5m0 0h10m-10 0a2 2 0 104 0m6 0a2 2 0 100 4"/>
                        </svg>
                        <!-- Contador con efecto pulso mejorado -->
                         <span id="cart-counter" class="cart-counter-pulse absolute -top2 -right-2 bg-linear-to-r from-red-500 via-pink-500 to-red-600
                         text-white text-xs font-bold rounded-full min-w-5 h-5 flex items-center justify-center px-1 shadow-lg border-2 border-white" 
                         style="display: none;"> 0 </span>        
                    </a>
    
                     </div>
                </div>
            </nav>
        </header>
        
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8 mt-2">
        <!-- Header con avatar -->
        <div class="flex items-center gap-6 pb-8 border-b border-gray-200">
            <div id="user-perfil-avatar"></div>
            <div>
                <div id="user-perfil-name" class="text-2xl text-black"></div>
                <div id="user-perfil-email"></div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="mt-8 space-y-6">
            <!-- Nombre y Apellido -->
            <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        Nombre
                    </label>
                    <input
                        type="text"
                        id="nombre"
                        class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                    />              
            </div>

            <!-- Correo Electrónico -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Correo Electrónico
                </label>
                <input
                    type="email"
                    id="email"
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                />
            </div>

            <!-- Teléfono -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Teléfono
                </label>
                <input
                    type="tel"
                    id="telefono"
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                />
            </div>

            <!-- Botón Editar Perfil -->
            <button
                onclick="editarPerfil()"
                class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 cursor-pointer"
            >
                Editar Perfil
            </button>
        </div>
    </div>
    <script src="../pages/java/perfil.js"></script>
</body>
</html>
